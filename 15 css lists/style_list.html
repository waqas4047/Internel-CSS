<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>
    <style>
        ol{
            background: tomato;
            padding: 20px;
        }
        ol li{
            background: lightpink;
            padding: 5px;
            margin-left: 30px;
        }
        ul{
            background: blue;
            padding: 20px;
        }
        ul li{
            background: lightskyblue;
            padding: 5px;
            margin: 5px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <ol>
        <li>coffee</li>
        <li>Tea</li>
        <li>coca cola</li>
    </ol>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca cola</li>
    </ul>
</body>
</html>
