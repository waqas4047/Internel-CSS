<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
}

.center {
border: 1px solid black;
  position: absolute;
  top: 50%;
  width:100%;
  text-align:center;
  font-size: 18px;
}

img { 
  width: 100%;
  height: auto;
  opacity: 0.3;
}
</style>
</head>
<body>

<h2>Image Text</h2>

<p>Center text in image:</p>

<div class="container">
  <img src="img_5terre_wide.jpg" alt="Cinque Terre" width="1000" height="300">
  <div class="center">Centered</div>
</div>

</body>
</html>
