<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallary</title>
    <style>
        
        div.gallary{
            width: 250px;
            float: left;
            border: 1px solid gray;
            margin: 8px;
        }
        div.gallary img{
            /* the width 100% it means that it will take the full width of its container */
            width: 100%;
            height: auto;
        }
        .disc{
            padding: 15px;
            text-align: center;
        }
        div.gallary:hover{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="gallary">
        <a href="../images/blob.jpeg" target="_blank">
            <img src="../images/blob.jpeg" alt="bridge">
        </a>
        <div class="disc">add discription</div>
    </div>
    <div class="gallary">
        <a href="../images/OIP.jpeg" target="_blank">
            <img src="../images/OIP.jpeg" alt="bridge" width="600px"
            height="400px">
        </a>
        <div class="disc">add discription</div>
    </div>
    <div class="gallary">
        <a href="../images/th (2).jpeg" target="_blank">
            <img src="../images/th (2).jpeg" alt="bridge">
        </a>
        <div class="disc">add discription</div>
    </div>
    <div class="gallary">
        <a href="../images/OIP (1).jpeg" target="_blank">
            <img src="../images/OIP (1).jpeg" alt="bridge">
        </a>
        <div class="disc">add discription</div>
    </div>
</body>
</html>
